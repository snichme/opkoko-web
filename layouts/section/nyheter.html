{{ partial "header.html" . }}
{{ partial "menu.html" . }}

<div class="container">
  <div class="section">
    <h3>Nyheter</h3>
    <ul id="list">
      {{ range .Data.Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
        <div>{{ .Summary}}</div>
      </li>
      {{ end }}
    </ul>
  </div>
</div>

{{ partial "footer.html" . }}
